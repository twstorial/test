<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chợ Lớn Shop</title>
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.5.1-web/css/all.min.css">
</head>


<body>
    <div class="main">
        <!-- PHẦN ĐẦU -->
        <header class="header">
            <div class="grid">
                <!-- THANH NAV BAR -->
                <nav class="header__navbar">
    
                    <!-- List trái -->
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item-home">
                            <a href="./index.html">TRANG CHỦ</a>
                        </li>
    
                        <li class="header__navbar-item header__navbar-item-product">
                            <button onclick="chuyenHuongNgauNhien()">SẢN PHẨM</button>
                        </li>

                        <li class="header__navbar-item header__navbar-item-advanced-search">
                            <a href="./advanced-search.html"> TÌM KIẾM NÂNG CAO</a>
                        </li>
                    </ul>
    
                    <!-- List phải -->
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item-registry">
                            <a href="./register.html"> Đăng ký</a>
                        </li>
                        <li class="header__navbar-item header__navbar-item-login">
                            <a href="./login.html"> Đăng nhập</a>
                        </li>
                    </ul>
                </nav>

                <!-- HEADER VỚI Ô TÌM KIẾM VÀ LOGO -->
                <div class="header-with-search">
                    <!-- LOGO -->
                    <div class="header__logo">
                        <img src="../img/logo.jpg" alt="logo" class="header__logo-img">
                    </div>

                    <!-- THANH TÌM KIẾM -->
                    <div class="header__search">
                        <input type="text" class="header__search-input" placeholder="Tìm kiếm sản phẩm theo tên">
                        <button class="header__search-btn">
                            <i class="header__search-btn-icon fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    
                    <!-- GIỎ HÀNG -->
                    <div class="header__cart">
                        <!-- NÚT GIỎ HÀNG -->
                        <button onclick="toggleCart()" class="header__cart-btn">
                            <i class="header__cart-icon fa-solid fa-cart-shopping"></i>
                        </button>
                        
                        <!-- DANH SÁCH GIỎ HÀNG -->
                        <section id="cart">
                            <button onclick="closeCart()">ĐÓNG</button>
                            <h2>GIỎ HÀNG CỦA BẠN</h2>
                            <ul id="cart-items"></ul>
                            <p id="total">Tổng cộng: </p>
                        </section>
                        <div id="notification"></div>
                    </div>
                </div>
            </div>
        </header>



        <!-- PHẦN THÂN -->
        <div class="container">
            <h2>TÌM KIẾM NÂNG CAO</h2>
            <div class="advanced-search" id="advancedSearch">
                <form>
                    <div class="search-input" id="inputContainer">
                        <label for="productName">Nhập tên sản phẩm:</label>
                        <input type="text" id="productName" name="productName" placeholder="Nhập tên sản phẩm">
                    </div>
                    
                    <div class="search-category" id="categoryContainer">
                        <label for="category">Phân loại:</label>
                        <select id="category" name="category">
                            <option value="1">ĐIỆN THOẠI</option>
                            <option value="2">LAPTOP</option>
                            <option value="3">BÀN PHÍM</option>
                            <option value="4">CHUỘT</option>
                        </select>
                    </div>
                    
                    <div class="search-price" id="priceContainer">
                        <label for="price">Khoảng giá:</label>
                        <input type="range" id="slider" min="1000" max="1000000000" step="1000">
                        <input id="display">
                        <span>VNĐ</span>
                    </div>
                    
                    <div class="search-btn" id="searchButtonContainer">
                        <button type="submit" id="searchButton">
                            <i class="search-btn-icon fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </div>


            <!-- SECTION GIỎ HÀNG -->
            <section id="cart">
                <!-- Giỏ hàng -->
                <!-- Nút đóng giỏ hàng -->
                <button onclick="closeCart()">Đóng giỏ hàng</button>
                <h2>Giỏ hàng</h2>
                <ul id="cart-items"></ul>
                <p id="total">Tổng cộng: $0</p>
                <div id="notification"></div>
            </section>

        </div>



        <!-- PHẦN CHÂN -->
        <footer class="footer">

        </footer>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
