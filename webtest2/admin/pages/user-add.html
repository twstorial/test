<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chợ Lớn Shop</title>
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.5.1-web/css/all.min.css">
</head>


<body>
    <div class="main">
        <!-- PHẦN ĐẦU -->
        <header class="header">
            <div class="grid">
                <!-- THANH NAV BAR -->
                <nav class="header__navbar">
                    <a href="./index.html" class="logo">
                        
                        <img src="../img/logo.jpg" alt="Logo">
                    </a>
                    <h2>TRANG ADMIN SHOP CHỢ LỚN </h2>
                </nav>
            </div>
        </header>


        <!-- PHẦN THÂN -->
        <div class="container">
            <div class="admin">
                <h2>THÊM NGƯỜI DÙNG</h2>
                <ul>
                    <li class="register-account">
                        <input type="text"  placeholder="Tên">
                    </li>
                    <li class="register-password">
                        <input type="text"  placeholder="Ngày sinh: dd/mm/yyyy">
                    </li>
                    <li class="register-password">
                        <input type="text"  placeholder="Địa chỉ">
                    </li>
                    <li class="register-password">
                        <input type="text" placeholder="Email">
                    </li>
                    <li class="register-password">
                        <input type="text" placeholder="Số điện thoại">
                    </li>
                    <li class="register-password">
                        <input type="file" >
                    </li>
                    <li>
                        <button onclick="confirm('ĐÃ THÊM NGƯỜI DÙNG')" >THÊM</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>


</html>
