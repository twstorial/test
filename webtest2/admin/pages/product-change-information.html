<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chợ Lớn Shop</title>
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.5.1-web/css/all.min.css">
</head>


<body>
    <div class="main">
        <!-- PHẦN ĐẦU -->
        <header class="header">
            <div class="grid">
                <!-- THANH NAV BAR -->
                <nav class="header__navbar">
                    <a href="./index.html" class="logo">
                        
                        <img src="../img/logo.jpg" alt="Logo">
                    </a>
                    <h2>TRANG ADMIN SHOP CHỢ LỚN </h2>
                </nav>
            </div>
        </header>


        <!-- PHẦN THÂN -->
        <div class="container">
            <h2>SỬA THÔNG TIN SẢN PHẨM</h2>
            <section id="popular-product">
                <!-- Sản phẩm 1 -->
                <div class="product" id="product1">
                    <figure>
                        <img src="../img/phone/iphone-14-pro-max.jpg" alt="product.jpg">
                    </figure>
                    <h2>iPhone 14 Pro Max</h2>
                    <p>Giá: 26.890.000 VND</p>
                    <button>
                        <a href="./iphone-14-pro-max.html" class="product-details-btn">SỬA THÔNG TIN</a>
                    </button>
                </div>
        
                <!-- Sản phẩm 2 -->
                <div class="product" id="product2">
                    <figure>
                        <img src="../img/laptop/macbook-air-m1.jpg" alt="product.jpg">
                    </figure>
                    <h2>Macbook Air M1</h2>
                    <p>Giá: 18.990.000 VND</p>
                    <button>
                        <a href="./macbook-air-m1.html" class="product-details-btn">SỬA THÔNG TIN</a>
                    </button>
                </div>
                
                <!-- Sản phẩm 3 -->
                <div class="product" id="product3">
                    <figure>
                        <img src="../img/laptop/macbook-air-m2.jpg" alt="product.jpg">
                    </figure>
                    <h2>Macbook Air M2</h2>
                    <p>Giá: 26.490.000 VND</p>
                    <button>
                        <a href="./macbook-air-m2.html" class="product-details-btn">SỬA THÔNG TIN</a>
                    </button>
                </div>
                
                <!-- Sản phẩm 4 -->
                <div class="product" id="product4">
                    <figure>
                        <img src="../img/phone/samsung-galaxy-s23-ultra.jpg" alt="product.jpg">
                    </figure>
                    <h2>Samsung Galaxy S23 Ultra</h2>
                    <p>Giá: 22.790.000 VND</p>
                    <button>
                        <a href="./samsung-galaxy-s23-ultra.html" class="product-details-btn">SỬA THÔNG TIN</a>
                    </button>
                </div>
            </section>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>


</html>
