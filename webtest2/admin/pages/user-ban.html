<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chợ Lớn Shop</title>
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.5.1-web/css/all.min.css">
</head>


<body>
    <div class="main">
        <!-- PHẦN ĐẦU -->
        <header class="header">
            <div class="grid">
                <!-- THANH NAV BAR -->
                <nav class="header__navbar">
                    <a href="./index.html" class="logo">
                        
                        <img src="../img/logo.jpg" alt="Logo">
                    </a>
                    <h2>TRANG ADMIN SHOP CHỢ LỚN </h2>
                </nav>
            </div>
        </header>


        <!-- PHẦN THÂN -->
        <div class="container">
            <h2> KHÓA TÀI KHOẢN  TÀI KHOẢN</h2>
            <section id="popular-product">
                <div class="product" id="product1">
                    <figure>
                        <img src="../img/user/user1.jpg"  >
                    </figure>
                    <h2> Tài Khoản 1</h2>
                    <p>HOẠT ĐỘNG</p>
                    <button onclick="toggleAccount('product1')">KHÓA/MỞ KHÓA</button>
                </div>
        
                <div class="product" id="product2">
                    <figure>
                        <img src="../img/user/user2.jpg"  >
                    </figure>
                    <h2> Tài Khoản 2</h2>
                    <p>BỊ KHÓA</p>
                    <button onclick="toggleAccount('product2')">KHÓA/MỞ KHÓA</button>

                </div>
                
                <div class="product" id="product3">
                    <figure>
                        <img src="../img/user/user3.jpg"  >
                    </figure>
                    <h2> Tài Khoản 3</h2>
                    <p>KHÔNG HOẠT ĐỘNG</p>
                    <button onclick="toggleAccount('product3')">KHÓA/MỞ KHÓA</button>

                </div>
                
                <div class="product" id="product4">
                    <figure>
                        <img src="../img/user/user4.jpg"  >
                    </figure>
                    <h2> Tài Khoản 4</h2>
                    <p>HOẠT ĐỘNG</p>
                    <button onclick="toggleAccount('product4')">KHÓA/MỞ KHÓA</button>

                </div>
            </section>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>


</html>
