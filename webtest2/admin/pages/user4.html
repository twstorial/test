<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chợ Lớn Shop</title>
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.5.1-web/css/all.min.css">
</head>


<body>
    <script src="../js/main.js"></script>

    <div class="main">
        <!-- PHẦN ĐẦU -->
        <header class="header">
            <div class="grid">
                <!-- THANH NAV BAR -->
                <nav class="header__navbar">
                    <a href="./index.html" class="logo">
                        
                        <img src="../img/logo.jpg" alt="Logo">
                    </a>
                    <h2>TRANG ADMIN SHOP CHỢ LỚN </h2>
                </nav>
            </div>
        </header>



        <!-- PHẦN THÂN -->
        <div class="container">
            <section class="product-details">
                <div class="product-detail-img">
                    <img src="../img/user/user4.jpg">
                </div>
                <div class="edit">
                    <button id="editProductBtn" onclick="update('detail')">
                        Chỉnh sửa
                    </button>
                    <button id="saveProductBtn" onclick="save('detail')">
                        Lưu
                    </button>
                </div>

                <div class="product-detail-content" id="detail" contenteditable="false">
                    <div class="product-info">
                        <h2>TÀI KHOẢN 4</h2>
                        <p class="price">HOẠT ĐỘNG</p>
                        
                    </div>
                    <div class="details">
                        <h2>Thông tin chi tiết</h2>
                        <p>Họ tên: Trần Thị D
                            <br>Ngày sinh: 4/4/1994
                            <br>Địa chỉ: Quận 4
                            <br>Email: tranthiD@gmail.com
                            <br>Số điện thoại: 0876 4444 44

                        </p>
                    </div>
                    <button id="deleteImageButton" onclick="deleteImage()">Xóa Hình Ảnh</button>
                    <input type="file" id="imageInput" accept="image/*" onchange="displayImage()">
                </div>
            </section>
        </div>
    </div>


</body>

</html>
